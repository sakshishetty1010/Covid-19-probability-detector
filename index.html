<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Covid 19 Probability detector!</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Covid 19 detector</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>


      <div class="container">
            <h2 class= "text-center mt-3">Probability Detector</h2>
            <form action ="/" method="POST">
                <div class="mb-3">
                  <label for="fever" class="form-label">Enter Fever value</label>
                  <input type="text" class="form-control" id="fever"  name = "fever" placeholder = "Enter Fever value">
                  </div>
                
                  <div class="mb-3">
                    <label for="age" class="form-label">Enter Age </label>
                    <input type="text" class="form-control" id="age" name = "age" placeholder = "Enter your age">
                  </div>

                  <div class="mb-3">
                    <label for="pain" class="form-label">BodyPain </label>
                   <select class ="form-control custom-select" name="pain" id="pain">
                    
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
                  </div>

                  <div class="mb-3">
                    <label for="runnyNose" class="form-label">Runny Nose </label>
                   <select class ="form-control custom-select" name="runnyNose" id="runnyNose">
                    
                    <option value="0">Yes</option>
                    <option value="1">No</option>
                </select>
                  </div>

                  <div class="mb-3">
                    <label for="breathingdifficulty" class="form-label">Breathing status </label>
                   <select class ="form-control custom-select" name="breathingdifficulty" id="breathingdifficulty">
                    
                    <option value="-1">No difficulty</option>
                    <option value="0">Mild difficulty</option>
                    <option value="1">Severe difficulty</option>
                </select>
                  </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
